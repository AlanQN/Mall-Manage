      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> </div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal">
          <input type="hidden" id="admin-id">
          <div class="am-form-group">
            <label for="admin-name2" class="am-u-sm-3 am-form-label">姓名： </label>
            <div class="am-u-sm-9">
              <input type="text" id="admin-name2" placeholder="姓名">
            </div>
          </div>

          <div class="am-form-group">
            <label for="admin-email" class="am-u-sm-3 am-form-label">邮箱： </label>

              <input type="email" id="admin-email" placeholder="邮箱">
            </div>
          </div>

          <div class="am-form-group">
            <label for="admin-phone" class="am-u-sm-3 am-form-label">手机号： </label>
            <div class="am-u-sm-9">
              <input type="email" id="admin-phone" placeholder="手机号 ">
            </div>
          </div>


          <div class="am-form-group">
            <label for="admin-sex" class="am-u-sm-3 am-form-label">性别： </label>
            <div class="am-u-sm-9">
              <input type="email" id="admin-sex" placeholder="性别 ">
            </div>
          </div>

          <div class="am-form-group">
            <label for="admin-createdate" class="am-u-sm-3 am-form-label">注册时间： </label>
            <div class="am-u-sm-9">
              <input type="email" id="admin-createdate" placeholder="注册时间 ">
            </div>
          </div>

          <div class="am-form-group">
            <label for="admin-intro" class="am-u-sm-3 am-form-label">简介： </label>
            <div class="am-u-sm-9">
              <textarea class="" rows="5" id="admin-intro" placeholder="个人简介"></textarea>
              
            </div>
          </div>
