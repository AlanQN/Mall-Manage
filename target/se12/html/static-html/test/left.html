<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>二次元</title>
    <meta name="description" content="这是一个 user 页面">
    <meta name="keywords" content="user">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="am-cf admin-main" id="leftd">
        <!-- sidebar start -->
        <div class="admin-sidebar">
            <ul class="am-list admin-sidebar-list" id="collapase-nav-1">

                <li class="am-panel">
                    <a data-am-collapse="{parent: '#collapase-nav-1'}" href="#" onclick="toindex()"><i class="am-icon-home am-margin-left-sm"></i> 首页 </a>
                </li>

                <li class="am-panel">
                    <a data-am-collapse="{parent: '#collapase-nav-1', target: '#product-nav'}">
                        <span class="fal fa-shopping-cart am-margin-left-sm"></span> 商品管理 <i class="am-icon-angle-right am-fr am-margin-right"></i>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub" id="product-nav">
                        <li><a href="#" onclick="product_table_load();"><span class="fal fa-shopping-cart am-margin-left-sm"></span> 商品列表 </a></li>
                        <li><a href="#" onclick="product_classify_load();"><span class="fal fa-bars am-margin-left-sm"></span> 分类管理 </a></li>
                    </ul>
                </li>

                <li class="am-panel">
                    <a data-am-collapse="{parent: '#collapase-nav-1', target: '#order-nav'}">
                        <i class="am-icon-table am-margin-left-sm"></i> 订单管理 <i class="am-icon-angle-right am-fr am-margin-right"></i>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub" id="order-nav">
                        <li><a href="#" onclick="order_table_load();"><span class="fa-list-alt am-margin-left-sm"></span> 订单列表 </a></li>
                    </ul>
                </li>

                <li class="am-panel">
                    <a data-am-collapse="{parent: '#collapase-nav-1', target: '#user-nav'}">
                        <span class="fal fa-user am-margin-left-sm"></span> 用户管理 <i class="am-icon-angle-right am-fr am-margin-right"></i>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub" id="user-nav">
                        <li><a href="#" onclick="user_list_load();"><span class="fal fa-users am-margin-left-sm"></span> 用户列表 </a></li>
                        <li><a href="#"  onclick="ban_user_load();"><span class="fa-ban am-margin-left-sm"></span> 已删除 </a></li>
                    </ul>
                </li>

                <li class="am-panel">
                    <a data-am-collapse="{parent: '#collapase-nav-1', target: '#system-nav'}">
                        <span class="fa-gear am-margin-left-sm"></span> 系统管理 <i class="am-icon-angle-right am-fr am-margin-right"></i>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub" id="system-nav">
                        <li><a href="#" onclick="basic_setting_load();"><span class="fa-align-justify am-margin-left-sm"></span> 基本设置 </a></li>
                        <li><a href="#" onclick="system_log_load();"><span class="fa-list-ul am-margin-left-sm"></span> 系统日志 </a></li>
                        <li><a href="#" onclick="express_list_load();"><span class="fa-truck am-margin-left-sm" ></span> 快递管理 </a></li>
                    </ul>
                </li>

                <li class="am-panel">
                    <a data-am-collapse="{parent: '#collapase-nav-1'}" href="#" onclick="system_count_load();"><span class="fa-bar-chart am-margin-left-sm"></span> 系统报表 </a>
                </li>

            </ul>
        </div>
        <!-- sidebar end -->
        <!-- content start -->
        <!-- content end -->
    </div>
    <!--[if lt IE 9]>
<script src="assets/js/jquery1.11.1.min.js"></script>
<script src="assets/js/modernizr.js"></script>

    <script src="assets/js/app.js"></script>
    <script type="text/javascript">
        function product_table_load()
        {
            parent.frames["main"].location="product-table-test.html";
        }

        function product_classify_load()
        {
            parent.frames["main"].location="product-classifys.html";
        }
        function order_table_load()
        {
            parent.frames["main"].location="order-tables.html";
        }
        function user_list_load()
        {
            parent.frames["main"].location="user-lists.html";
        }
        function ban_user_load()
        {
            parent.frames["main"].location="ban-user-lists.html";
        }
        function basic_setting_load()
        {
            parent.frames["main"].location="basic-settings.html";
        }
        function system_log_load()
        {
            parent.frames["main"].location="system-logs.html";
        }
        function express_list_load()
        {
            parent.frames["main"].location="express-lists.html";
        }
        function system_count_load()
        {
            parent.frames["main"].location="system-counts.html";
        }
        function toindex() {
            parent.frames["main"].location = "main.html";
        }
    </script>
