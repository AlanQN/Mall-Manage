        .up-img-cover {width: 100px;height: 100px;}
        .up-img-cover img{width: 100%;}
    </style>

<body>
    <!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

    <div class="am-cf admin-main">
        <!-- sidebar start -->
        
        <!-- sidebar end -->
        <!-- content start -->
        <div class="admin-content">
            <!--列表开始-->
            <!--列表结束-->
            <div class="admin-content">
                <div class="am-tabs am-margin" data-am-tabs>
                    <ul class="am-tabs-nav am-nav am-nav-tabs">
                        <li class="am-active">编辑用户</li>
                        <!--<li><a href="#tab2">详细描述</a></li>
                    <li><a href="#tab3">SEO 选项</a></li>-->
                    </ul>
                    <div class="am-tabs-bd">
                        <div class="am-tab-panel am-fade am-in am-active" id="tab2">
                            <form class="am-form">
                                <input type="hidden" id="id">
                                <div class="am-g am-margin-top">
                                    <div class="am-u-sm-2 am-text-right">
                                        头像
                                    </div>
                                    <div class="am-u-sm-4">
                                        <div class="up-img-cover"  id="up-img-touch" >
                                            <img class="am-circle" alt="点击图片上传" src="icon/img/hu.jpg" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" >
                                        </div>
                                    </div>
                                    <div class="am-u-sm-6"></div>
                                </div>
                                <div class="am-g am-margin-top">
                                    <div class="am-u-sm-2 am-text-right">
                                        用户名称
                                    </div>
                                    <div class="am-u-sm-4">
                                        <input type="text" class="am-input-sm" id="username">
                                    </div>
                                    <div class="am-u-sm-6">*必填 <span id="usernameTip" style="color: red;"></span></div>
                                </div>

                                <div class="am-g am-margin-top">
                                    <div class="am-u-sm-2 am-text-right">
                                        手机
                                    </div>
                                    <div class="am-u-sm-4">
                                        <input type="text" class="am-input-sm" id="phone">
                                    </div>
                                    <div class="am-u-sm-6">*必填 <span id="phoneTip" style="color: red;"></span></div>
                                </div>
                                <div class="am-g am-margin-top">
                                    <div class="am-u-sm-2 am-text-right">
                                        邮箱
                                    </div>
                                    <div class="am-u-sm-4">
                                        <input type="text" class="am-input-sm" id="email">
                                    </div>
                                    <div class="am-u-sm-6">*必填 <span id="emailTip" style="color: red;"></span></div>
                                </div>
                                <div class="am-g am-margin-top">
                                    <div class="am-u-sm-2 am-text-right">
                                        性别
                                    </div>
                                    <div class="am-u-sm-4">
                                        <label class="am-btn am-btn-default am-btn-xs">
                                            <input type="radio" name="options" id="man"> 男
                                        </label>
                                        <label class="am-btn am-btn-default am-btn-xs">
                                            <input type="radio" name="options" id="woman"> 女
                                        </label>
                                    </div>
                                    <div class="am-u-sm-6">*必填</div>
                                </div>
                                <div class="am-g am-margin-top-sm">
                                    <div class="am-u-sm-2 am-text-right">
                                        详细信息/备注
                                    </div>
                                    <div class="am-u-sm-10">
                                        <textarea rows="10" placeholder="备注信息" id="description"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="am-margin">
                    <button type="button" class="am-btn am-btn-primary am-btn-xs" id="modifyUser">提交</button>
                    <button type="button" class="am-btn am-btn-primary am-btn-xs" id="back">返回</button>
                </div>
            </div>
        </div>
        <!-- content end -->
    </div>
    <footer>
        <hr>

    <!-- 删除结果对话框 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="result-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd"></div>
            <div class="am-modal-bd">
                <p class="delete-result"></p>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>

    <!-- 编辑用户 -->
    <script src="js/edit-user.js"></script>

    <!--图片上传框-->
    <div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
        <div class="am-modal-dialog up-frame-parent up-frame-radius">
            <div class="am-modal-hd up-frame-header">
                <label>修改头像</label>
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd  up-frame-body">
                <div class="am-g am-fl">
                    <div class="am-form-group am-form-file">
                        <div class="am-fl">
                            <button type="button" class="am-btn am-btn-default am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                        </div>
                        <input type="file" id="inputImage">
                    </div>
                </div>
                <div class="am-g am-fl" >
                    <div class="up-pre-before up-frame-radius">
                        <img alt="" src="" id="image" >
                    </div>
                    <div class="up-pre-after up-frame-radius">
                    </div>
                </div>
                <div class="am-g am-fl">
                    <div class="up-control-btns">
                        <span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
                        <span class="am-icon-rotate-right" onclick="rotateimgright()"></span>
                        <span class="am-icon-check" id="up-btn-ok" url="/se12/file/upload/user/headicon"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--加载框-->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在上传...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    <!--警告框-->
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">信息</div>
            <div class="am-modal-bd"  id="alert_content">
                成功了
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
