<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<meta name="apple-mobile-web-app-title" content="Amaze UI" />

	<title>Sign In</title>

	<!-- Bootstrap core CSS -->
	<link href="asset/css/bootstrap.css" rel="stylesheet">
	<!--external css-->
	<link href="asset/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css">

	<!-- Custom styles for this template -->
	<link href="asset/css/style.css" rel="stylesheet">
	<link href="asset/css/style-responsive.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style type="text/css">
		.alert-size {
			margin: auto;
			position: absolute;
			left: 0;
			right: 0;
			width: 500px;
			height:auto;
			display:inline-block;
			display:inline;
		}
	</style>

</head>

<body>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page">
	<div class="container">

		<form class="form-login">
			<h2 class="form-login-heading">sign in now</h2>
			<div class="login-wrap">
				<div style="padding: 5px;"><p id="errorTip" style="color: red; font-size: 15px; text-align: center;">用户名或密码不正确</p></div>
				<input type="text" id="name" class="form-control" placeholder="Name" autofocus>
				<div style="padding: 5px"><p id="nameTip" style="color: red; font-size: 14px;;"></p></div>
				<input type="password" id="password" class="form-control" placeholder="Password">
				<div style="padding: 5px;"><p id="pwdTip" style="color: red; font-size: 14px;"></p></div>
				<button class="btn btn-theme btn-block" type="button" id="login"><i class="fa fa-lock"></i> SIGN IN</button>
			</div>
		</form>
	</div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script src="asset/js/jquery.js"></script>
<script src="asset/js/bootstrap.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="asset/js/jquery.backstretch.min.js"></script>
<script>
    $.backstretch("asset/img/login-bg.jpg", {speed: 500});
</script>

	<!-- 登录操作 -->
	<script src="js/login.js"></script>

	<!-- 登录通知 -->
	<div class="am-popup alert-size" id="login-notice-alert">
		<div class="am-popup-inner">
			<div class="am-popup-hd">
				<h4 class="am-popup-title">登录通知</h4>
				<span data-am-modal-close
					  class="am-close">&times;</span>
			</div>
			<div>
				<p class="login-notice" style="font-size: medium; padding: 10px; color: #0C0C0C; text-align: center;"></p>
				<div class="am-fr" style="margin: 0px 10px 10px 0px;">
					<button class="am-btn am-btn-success am-btn-xs" onclick="closeAlert()">确定</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
