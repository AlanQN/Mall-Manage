    <script type="text/javascript">
    function new_user_load() {
        parent.frames["main"].location = "new-users.html";
    }

    function edit_user_load() {
        parent.frames["main"].location = "edit-users.html";
    }

    function Dialog(id) {
        this.id = id;
        var that = this;
        document.getElementById(id).children[0].onclick = function() {
            that.close();
        }
    }
    Dialog.prototype.show = function() {
        var dlg = document.getElementById(this.id);
        dlg.style.display = 'block';
        dlg = null;
    }

    Dialog.prototype.close = function() {
        document.getElementById('pageCover').style.display = 'none';
        var dlg = document.getElementById(this.id);
        dlg.style.display = 'none';
        dlg = null;
    }

    function openDialog(id) {
        document.getElementById('pageCover').style.display = 'block';
        var dlg = new Dialog(id);
        dlg.show();
    }

    function closeDialog(id) {
        document.getElementById('pageCover').style.display = 'none';
        document.getElementById(id).style.display = 'none';

    }

    function deletemany() {
        var namebox = $("input[name='cbx']"); //获取name值为boxs的所有input
        var i = 0;
        var flag = 0;
        for (i = 0; i < namebox.length; i++) {
            if (namebox[i].checked == true) {
                flag = 1;
            }
        }
        if (flag == 1) {
            openDialog("hasdelete");

        } else {
            openDialog("rechoose");
        }

    }
    </script>
